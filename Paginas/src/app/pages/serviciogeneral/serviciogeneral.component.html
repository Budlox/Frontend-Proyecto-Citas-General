<h2>{{ Titulo2 }}</h2>

<ul class="user-list">
  <li *ngFor="let servicio of ServiciosPorPagina(); let i = index; trackBy: trackById" 
      [class.selected]="isSelected(servicio)" 
      (click)="selectServicio(servicio)">
    <div class="list-item">
      <div class="item-content">
        <span class="order">{{ servicio.IdServicio }}</span> {{ servicio.NombreServicio }}
        <button class="modify-button" (click)="modificarServicio(servicio)">Modificar
        </button>
        <button class="delete-button" (click)="borrarServicio(servicio.IdServicio)">
          Eliminar
        </button>
      </div>
    </div>
  </li>
  <li *ngIf="ServiciosPorPagina().length === 0">Nada que mostrar.</li>
</ul>

<div class="pagination">
  <div class="pagination-top">
    <button (click)="PaginaAnterior()" [disabled]="PaginaActual === 1">Anterior</button>
    <span class="pagination-text">PÃ¡gina {{ PaginaActual }} de {{ TotalPaginas }}</span>
    <button (click)="PaginaSiguiente()" [disabled]="PaginaActual === TotalPaginas">Siguiente</button>
  </div>
</div>
